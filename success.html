<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>অর্ডার সফল</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f6f8;
      font-family: Arial, sans-serif;
    }

    .success-box {
      background: #ffffff;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      max-width: 400px;
    }

    .success-box h1 {
      color: #2e7d32;
      margin-bottom: 10px;
    }

    .success-box p {
      font-size: 16px;
      margin-bottom: 20px;
    }

    .success-box a {
      display: inline-block;
      padding: 12px 20px;
      background: #2e7d32;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <div class="success-box">
    <h1>✅ ধন্যবাদ!</h1>
    <p>
      আপনার অর্ডারটি সফলভাবে গ্রহণ করা হয়েছে।  
      খুব শীঘ্রই আমাদের টিম আপনার সাথে যোগাযোগ করবে।
    </p>

 <script>
  setTimeout(function () {
    window.location.href = "/";
  }, 5000);
</script>




</body>
</html>
